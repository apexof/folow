<div class="row cat-list">
  <div class="col-md-4">
      <a href="{{ post.url }}"><img src="{{ post.thumb }}" alt="alt" class="img-responsive img-width overlay"></a>
  </div>
  <div class="col-md-8">
    <a href="{{ post.url }}"><h3>{{ post.main-title }}</h3></a>
    <div class="date">{{ post.date | date: '%d' }}/{{ post.date | date: '%m' }}/{{ post.date | date: '%Y' }}</div>
    <p>{{ post.content | strip_html | truncatewords: 20 }}</p>
  </div>
</div>
